server:
  port: 8091
  tomcat:
    threads:
      max: 200        # 设定处理客户请求的线程的最大数目，决定了服务器可以同时响应客户请求的数,默认200
      min-spare: 50   # 初始化线程数,最小空闲线程数,默认是10
    accept-count: 10  # 等待队列长度

# 应用配置
app:
  config:
    # 版本，方便通过接口版本升级
    api-version: v1
    # 跨域，开发阶段可以设置为 * 不限制
    cross-origin: '*'

# 线程池配置
thread:
  pool:
    executor:
      config:
        core-pool-size: 20
        max-pool-size: 50
        keep-alive-time: 5000
        block-queue-size: 5000
        policy: CallerRunsPolicy

# Spring 配置
spring:
  # RabbitMQ配置
  rabbitmq:
    addresses: 127.0.0.1
    port: 5672
    username: admin
    password: admin
    listener:
      simple:
        prefetch: 1 # 每次投递n个消息，消费完在投递n个
    topic:
      activity_sku_stock_zero: activity_sku_stock_zero
      send_award: send_award
      send_rebate: send_rebate

  # ShardingJDBC 配置
  shardingsphere:
    mode:
      type: Memory
    datasource:
      names: ds_main,ds0,ds1
      ds_main:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://127.0.0.1:13306/big_market?useUnicode=true&characterEncoding=utf8&autoReconnect=true&zeroDateTimeBehavior=convertToNull&serverTimezone=UTC&useSSL=true
        username: root
        password: 123456
        pool-name: Retail_HikariCP
        minimum-idle: 15
        idle-timeout: 180000
        maximum-pool-size: 25
        auto-commit: true
        max-lifetime: 1800000
        connection-timeout: 30000
      ds0:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://127.0.0.1:13306/big_market_01?useUnicode=true&characterEncoding=utf8&autoReconnect=true&zeroDateTimeBehavior=convertToNull&serverTimezone=UTC&useSSL=true
        username: root
        password: 123456
        pool-name: Retail_HikariCP
        minimum-idle: 15
        idle-timeout: 180000
        maximum-pool-size: 25
        auto-commit: true
        max-lifetime: 1800000
        connection-timeout: 30000
      ds1:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://127.0.0.1:13306/big_market_02?useUnicode=true&characterEncoding=utf8&autoReconnect=true&zeroDateTimeBehavior=convertToNull&serverTimezone=UTC&useSSL=true
        username: root
        password: 123456
        pool-name: Retail_HikariCP
        minimum-idle: 15
        idle-timeout: 180000
        maximum-pool-size: 25
        auto-commit: true
        max-lifetime: 1800000
        connection-timeout: 30000
    rules:
      sharding:
        default-database-strategy:
          none:
        default-table-strategy:
          none:
        default-data-source-name: ds_main
        sharding-algorithms:
          database-hash:
            type: HASH_MOD
            props:
              sharding-count: 2
          table-hash:
            type: HASH_MOD
            props:
              sharding-count: 4
          database-inline:
            type: INLINE
            props:
              algorithm-expression: ds${user_id % 2}
          table-inline:
            type: INLINE
            props:
              algorithm-expression: ${table_name}_00${user_id % 4}
        tables:
          raffle_activity:
            actual-data-nodes: ds_main.raffle_activity
          raffle_activity_count:
            actual-data-nodes: ds_main.raffle_activity_count
          raffle_activity_sku:
            actual-data-nodes: ds_main.raffle_activity_sku
          award:
            actual-data-nodes: ds_main.award
          rule_tree:
            actual-data-nodes: ds_main.rule_tree
          daily_behavior_rebate:
            actual-data-nodes: ds_main.daily_behavior_rebate
          raffle_activity_account:
            actual-data-nodes: ds${0..1}.raffle_activity_account
          raffle_activity_account_day:
            actual-data-nodes: ds${0..1}.raffle_activity_account_day
          raffle_activity_account_month:
            actual-data-nodes: ds${0..1}.raffle_activity_account_month
          raffle_activity_order:
            actual-data-nodes: ds${0..1}.raffle_activity_order_${0..3:3}
            table-strategy:
              standard:
                sharding-column: user_id
                sharding-algorithm-name: table-hash
          task:
            actual-data-nodes: ds${0..1}.task
          user_award_record:
            actual-data-nodes: ds${0..1}.user_award_record_${0..3:3}
            table-strategy:
              standard:
                sharding-column: user_id
                sharding-algorithm-name: table-hash
          user_behavior_rebate_order:
            actual-data-nodes: ds${0..1}.user_behavior_rebate_order_${0..3:3}
            database-strategy:
              standard:
                sharding-column: user_id
                sharding-algorithm-name: database-hash
            table-strategy:
              standard:
                sharding-column: user_id
                sharding-algorithm-name: table-hash
          user_raffle_order:
            actual-data-nodes: ds${0..1}.user_raffle_order_${0..3:3}
            table-strategy:
              standard:
                sharding-column: user_id
                sharding-algorithm-name: table-hash
    props:
      sql-show: true

mybatis:
  mapper-locations: classpath:/mybatis/mapper/*.xml
  config-location:  classpath:/mybatis/config/mybatis-config.xml

# Redis
redis:
  sdk:
    config:
      host: 127.0.0.1
      port: 16379
      pool-size: 10
      min-idle-size: 5
      idle-timeout: 30000
      connect-timeout: 5000
      retry-attempts: 3
      retry-interval: 1000
      ping-interval: 60000
      keep-alive: true

# 日志
logging:
  level:
    root: info
  config: classpath:logback-spring.xml